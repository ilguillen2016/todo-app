<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="resources/css/style.css">
    <title>TODO List App</title>
</head>
<body>
    <!-- External JS -->
    <button id="btn-display">Display</button>
    <button id="btn-toggle">Toggle All</button>

    <div>
        <button id="btn-add">Add</button>
        <input type="text" id="input-add">
    </div>

    <div>
        <button id="btn-change">Change Todo</button>
        <input type="number" id="input-position-change">
        <input type="text" id="input-change">
    </div>

    <div>
        <button id="btn-delete">Delete</button>
        <input type="number" name="" id="input-position-delete">
    </div>
   
    <div>
        <button id="btn-completed">Toggle Completed</button>
        <input type="number" id="input-position-completed">
    </div>

    <ul>
        <!-- Tasks -->
    </ul>

    <script src="resources/js/app.js"></script>
</body>
</html>
